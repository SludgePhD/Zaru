[package]
name = "zaru-gui"
version = "0.1.0"
edition = "2021"
license-file = "LICENSE"
repository = "https://github.com/SludgePhD/Zaru"
description = "GUI for Zaru"

[dependencies]
zaru-image = { path = "../zaru-image" }

# generic deps
anyhow = "1.0.53"
log = "0.4.14"
