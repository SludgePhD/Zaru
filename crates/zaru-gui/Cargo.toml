once_cell = "1.9.0"

# GUI
winit = "0.27.3"
wgpu = { version = "0.14.0", features = ["spirv"] }
pollster = "0.2.5"
naga = { version = "0.10.0", features = ["glsl-in"] }
bytemuck = { version = "1.7.3", features = ["derive"] }
